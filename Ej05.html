<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tabla</title>
</head>
<style type="text/css">
	table,tr,th,td,thead{
		border: 1px solid black;
		border-collapse: collapse;
		text-align: center;
		padding: 10px;
	}

</style>
<body>
	<h3>Analisis de ventas</h3>
	<table style="width: 80%;">
		<caption>Análisis de ventas anuales</caption>
		<thead>
			<th rowspan="2">AÑO</th>
			<th colspan="4">Expansion de ventas</th>
			<tr>
				<th>Producto A</th>
				<th>Producto B</th>
				<th>Producto C</th>
				<th>Producto D</th>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<th>N-3</th>
				<td>-</td>
				<td>-</td>
				<td>-</td>
				<td>-</td>
			</tr>
			<tr>
				<th>N-2</th>
				<td>3</td>
				<td>5</td>
				<td>8</td>
				<td>4</td>
			</tr>
			<tr>
				<th>N-1</th>
				<td>4</td>
				<td>4</td>
				<td>7</td>
				<td>3</td>
			</tr>
			<tr>
				<th>N</th>
				<td>5</td>
				<td>7</td>
				<td>6</td>
				<td>2</td>
			</tr>
		</tbody>
		<tfoot>
			<th rowspan="3">AÑO</th>
			<tr>
				<th>Producto A</th>
				<th>Producto B</th>
				<th>Producto C</th>
				<th>Producto D</th>
			</tr>
			<th colspan="4">Expansion de ventas</th>
		</tfoot>
	</table>
</body>
</html>
